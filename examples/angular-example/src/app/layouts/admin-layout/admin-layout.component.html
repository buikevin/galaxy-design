<div class="flex h-screen bg-background">
	<!-- Sidebar -->
	<aside class="w-64 border-r bg-card shadow-sm">
		<div class="flex h-16 items-center gap-2 border-b px-6 bg-background/50">
			<svg
				class="h-6 w-6 text-primary"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<rect width="7" height="9" x="3" y="3" rx="1" />
				<rect width="7" height="5" x="14" y="3" rx="1" />
				<rect width="7" height="9" x="14" y="12" rx="1" />
				<rect width="7" height="5" x="3" y="16" rx="1" />
			</svg>
			<h1 class="text-xl font-bold tracking-tight">Galaxy UI</h1>
		</div>

		<div class="h-[calc(100vh-4rem)] overflow-y-auto">
			<div class="p-3 space-y-1">
				<div *ngFor="let section of menuSections">
					<button
						class="w-full flex items-center justify-between px-3 py-2 text-sm font-medium rounded-md hover:bg-accent transition-colors"
						(click)="toggleSection(section.title)"
					>
						<span class="flex items-center gap-2">
							<svg
								class="h-4 w-4"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<rect width="7" height="7" x="3" y="3" rx="1" />
								<rect width="7" height="7" x="14" y="3" rx="1" />
								<rect width="7" height="7" x="14" y="14" rx="1" />
								<rect width="7" height="7" x="3" y="14" rx="1" />
							</svg>
							<span>{{ section.title }}</span>
						</span>
						<svg
							*ngIf="isExpanded(section.title)"
							class="h-4 w-4"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="m6 9 6 6 6-6" />
						</svg>
						<svg
							*ngIf="!isExpanded(section.title)"
							class="h-4 w-4"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="m9 18 6-6-6-6" />
						</svg>
					</button>

					<div *ngIf="isExpanded(section.title)" class="ml-6 mt-1 space-y-0.5 mb-2">
						<a
							*ngFor="let item of section.items"
							[routerLink]="item.path"
							routerLinkActive="bg-accent text-accent-foreground font-medium"
							class="block px-3 py-2 text-sm rounded-md hover:bg-accent transition-colors"
						>
							{{ item.name }}
						</a>
					</div>
				</div>
			</div>
		</div>
	</aside>

	<!-- Main Content -->
	<main class="flex-1 overflow-auto bg-background p-8">
		<router-outlet />
	</main>
</div>
