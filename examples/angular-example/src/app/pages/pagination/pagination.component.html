<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Pagination</h1>
		<p class="text-muted-foreground mt-2">
			Pagination with page navigation, next and previous links.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Default</h2>
			<div class="rounded-lg border p-6 flex flex-col items-center gap-4">
				<ui-pagination
					[currentPage]="currentPage"
					[totalPages]="totalPages"
					(pageChange)="onPageChange($event)">
				</ui-pagination>
				<p class="text-sm text-muted-foreground">
					Current page: {{currentPage}} of {{totalPages}}
				</p>
			</div>
		</div>

		<div>
			<h2 class="text-xl font-semibold mb-4">With Sibling Count</h2>
			<div class="rounded-lg border p-6 flex justify-center">
				<ui-pagination
					[currentPage]="5"
					[totalPages]="20"
					[siblingCount]="2"
					(pageChange)="onPageChange($event)">
				</ui-pagination>
			</div>
		</div>
	</div>
</div>
