<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Textarea</h1>
		<p class="text-muted-foreground mt-2">
			Displays a form textarea or a component that looks like a textarea.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Default</h2>
			<div class="rounded-lg border p-6">
				<ui-textarea placeholder="Type your message here..." [(ngModel)]="value"></ui-textarea>
			</div>
		</div>

		<div>
			<h2 class="text-xl font-semibold mb-4">With Rows</h2>
			<div class="rounded-lg border p-6">
				<ui-textarea [rows]="5" placeholder="Longer textarea..." [(ngModel)]="bio"></ui-textarea>
			</div>
		</div>

		<div>
			<h2 class="text-xl font-semibold mb-4">Disabled</h2>
			<div class="rounded-lg border p-6">
				<ui-textarea [disabled]="true" placeholder="Disabled textarea"></ui-textarea>
			</div>
		</div>
	</div>
</div>
