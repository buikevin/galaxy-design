<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Select</h1>
		<p class="text-muted-foreground mt-2">
			Displays a list of options for the user to pick fromâ€”triggered by a button.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Default Select</h2>
			<div class="rounded-lg border p-6">
				<div class="space-y-4 max-w-xs">
					<ui-select [(value)]="selectedFruit" placeholder="Select a fruit">
						<ui-select-item *ngFor="let fruit of fruits" [value]="fruit">
							{{fruit}}
						</ui-select-item>
					</ui-select>
					<p *ngIf="selectedFruit" class="text-sm text-muted-foreground">
						Selected: {{selectedFruit}}
					</p>
				</div>
			</div>
		</div>

		<div>
			<h2 class="text-xl font-semibold mb-4">With Default Value</h2>
			<div class="rounded-lg border p-6">
				<div class="space-y-4 max-w-xs">
					<ui-select [(value)]="selectedTheme" placeholder="Select theme">
						<ui-select-item *ngFor="let theme of themes" [value]="theme.value">
							{{theme.label}}
						</ui-select-item>
					</ui-select>
					<p class="text-sm text-muted-foreground">
						Current theme: {{selectedTheme}}
					</p>
				</div>
			</div>
		</div>

		<div>
			<h2 class="text-xl font-semibold mb-4">Disabled</h2>
			<div class="rounded-lg border p-6">
				<ui-select [disabled]="true" placeholder="This select is disabled" class="max-w-xs">
					<ui-select-item value="option1">Option 1</ui-select-item>
					<ui-select-item value="option2">Option 2</ui-select-item>
				</ui-select>
			</div>
		</div>
	</div>
</div>
