<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Dropdown Menu</h1>
		<p class="text-muted-foreground mt-2">
			Displays a menu to the user—such as a set of actions or functions—triggered by a button.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Example</h2>
			<div class="rounded-lg border p-6">
				<div class="relative inline-block text-left">
					<button class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
						Open Menu
						<svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
						</svg>
					</button>
				</div>
				<p *ngIf="selectedItem" class="mt-4 text-sm text-muted-foreground">
					Selected: {{selectedItem}}
				</p>
				<p class="mt-2 text-sm text-muted-foreground">
					Note: Full dropdown menu component requires additional Radix UI primitives implementation.
				</p>
			</div>
		</div>
	</div>
</div>
