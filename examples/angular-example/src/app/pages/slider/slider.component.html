<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Slider</h1>
		<p class="text-muted-foreground mt-2">
			An input where the user selects a value from within a given range.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Example</h2>
			<div class="rounded-lg border p-6 flex flex-col gap-6">
				<div class="space-y-2">
					<label class="text-sm">Value: {{value1}}</label>
					<ui-slider [(value)]="value1" [max]="100" [step]="1"></ui-slider>
				</div>
				<div class="space-y-2">
					<label class="text-sm">Volume: {{value2}}%</label>
					<ui-slider [(value)]="value2" [max]="100" [step]="1"></ui-slider>
				</div>
			</div>
		</div>

		<div>
			<h2 class="text-xl font-semibold mb-4">Disabled</h2>
			<div class="rounded-lg border p-6">
				<ui-slider [value]="50" [disabled]="true"></ui-slider>
			</div>
		</div>
	</div>
</div>
