<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Checkbox</h1>
		<p class="text-muted-foreground mt-2">
			A control that allows the user to toggle between checked and not checked.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Example</h2>
			<div class="rounded-lg border p-6 flex flex-col gap-4">
				<div class="flex items-center space-x-2">
					<ui-checkbox id="terms" [(checked)]="checked1"></ui-checkbox>
					<label ui-label for="terms" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
						Accept terms and conditions
					</label>
				</div>
				<div class="flex items-center space-x-2">
					<ui-checkbox id="marketing" [(checked)]="checked2"></ui-checkbox>
					<label ui-label for="marketing" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
						Receive marketing emails
					</label>
				</div>
				<div class="flex items-center space-x-2">
					<ui-checkbox id="disabled" [disabled]="true" [(checked)]="checked3"></ui-checkbox>
					<label ui-label for="disabled" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
						Disabled checkbox
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
