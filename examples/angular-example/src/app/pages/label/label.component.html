<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Label</h1>
		<p class="text-muted-foreground mt-2">
			Renders an accessible label associated with controls.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Example</h2>
			<div class="rounded-lg border p-6 flex flex-col gap-4">
				<div class="flex flex-col gap-2">
					<label ui-label for="email">Email</label>
					<ui-input id="email" type="email" placeholder="Email" [(ngModel)]="email"></ui-input>
				</div>
				<div class="flex flex-col gap-2">
					<label ui-label for="username">Username</label>
					<ui-input id="username" placeholder="Username"></ui-input>
				</div>
			</div>
		</div>
	</div>
</div>
