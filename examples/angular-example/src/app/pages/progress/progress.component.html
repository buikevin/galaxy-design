<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Progress</h1>
		<p class="text-muted-foreground mt-2">
			Displays an indicator showing the completion progress of a task.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Example</h2>
			<div class="rounded-lg border p-6 flex flex-col gap-4">
				<ui-progress [value]="25"></ui-progress>
				<ui-progress [value]="50"></ui-progress>
				<ui-progress [value]="75"></ui-progress>
				<ui-progress [value]="100"></ui-progress>
			</div>
		</div>
	</div>
</div>
