<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Dialog</h1>
		<p class="text-muted-foreground mt-2">
			A window overlaid on either the primary window or another dialog window.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Default</h2>
			<div class="rounded-lg border p-6">
				<ui-dialog [(open)]="open">
					<ui-dialog-trigger>
						<ui-button>Edit Profile</ui-button>
					</ui-dialog-trigger>
					<ui-dialog-content>
						<ui-dialog-header>
							<ui-dialog-title>Edit profile</ui-dialog-title>
							<ui-dialog-description>
								Make changes to your profile here. Click save when you're done.
							</ui-dialog-description>
						</ui-dialog-header>
						<div class="grid gap-4 py-4">
							<div class="grid grid-cols-4 items-center gap-4">
								<label class="text-right text-sm">Name</label>
								<input class="col-span-3 h-10 rounded-md border px-3" value="Pedro Duarte" />
							</div>
							<div class="grid grid-cols-4 items-center gap-4">
								<label class="text-right text-sm">Username</label>
								<input class="col-span-3 h-10 rounded-md border px-3" value="@peduarte" />
							</div>
						</div>
						<ui-dialog-footer>
							<ui-button (click)="handleSave()">Save changes</ui-button>
						</ui-dialog-footer>
					</ui-dialog-content>
				</ui-dialog>
			</div>
		</div>
	</div>
</div>
