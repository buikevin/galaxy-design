<div class="space-y-8">
	<div>
		<h1 class="text-3xl font-bold">Input</h1>
		<p class="text-muted-foreground mt-2">
			Displays a form input field or a component that looks like an input field.
		</p>
	</div>

	<div class="space-y-4">
		<div>
			<h2 class="text-xl font-semibold mb-4">Default</h2>
			<div class="rounded-lg border p-6">
				<ui-input placeholder="Type something..." [(ngModel)]="textValue"></ui-input>
			</div>
		</div>

		<div>
			<h2 class="text-xl font-semibold mb-4">Input Types</h2>
			<div class="rounded-lg border p-6 flex flex-col gap-4">
				<ui-input type="email" placeholder="Email" [(ngModel)]="emailValue"></ui-input>
				<ui-input type="password" placeholder="Password" [(ngModel)]="passwordValue"></ui-input>
				<ui-input type="number" placeholder="Number"></ui-input>
				<ui-input type="search" placeholder="Search..."></ui-input>
			</div>
		</div>

		<div>
			<h2 class="text-xl font-semibold mb-4">Disabled</h2>
			<div class="rounded-lg border p-6">
				<ui-input [disabled]="true" [(ngModel)]="disabledValue"></ui-input>
			</div>
		</div>
	</div>
</div>
